<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Mandalas</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        label, button {
            display: block;
            margin: 5px 0;
        }
        input[type="color"], input[type="range"] {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="symmetry">Symmetry Axes: <span id="symmetryValue">6</span></label>
        <input type="range" id="symmetry" min="4" max="20" value="6">
        <label for="colorPicker">Choose Color:</label>
        <input type="color" id="colorPicker" value="#ff0000">
        <label for="size">Dot Size:</label>
        <input type="range" id="size" min="5" max="50" value="10">
        <button onclick="clearCanvas()">Clear Canvas</button>
    </div>
    <canvas id="mandalaCanvas" width="800" height="800"></canvas>
    <script src="mandala.js"></script>
</body>
</html>
